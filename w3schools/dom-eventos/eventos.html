<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        * {
            background-color: rgb(134, 172, 214);
            font-family: Arial;
        }
        div#area {
            font: normal 20pt Arial;
            background: rgb(54, 94, 139);
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 1.5rem;
            box-shadow: 10px 5px 20px rgba(0, 0, 0, 0.396);
        }
    </style>
</head>
<body>
    <h1>Eventos em DOM</h1>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = document.getElementById('area');

        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);

        function clicar() {
            area.innerText = "Clicou!";
            area.style.background = 'red';
        }

        function entrar() {
            area.innerText = "Entrou!";
        }

        function sair() {
            area.innerText = "Saiu!";
            area.style.background = 'rgb(54, 94, 139)';
        }
    </script>
</body>
</html>
