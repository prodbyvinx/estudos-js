<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <input type="text" name="pais" id="pais" placeholder="Informe seu país de origem">
    <input type="button" onclick="checar()" value="Checar" id="enter">
    <div id="res"></div>
</body>

<script>

    function checar(){

        var pais = document.querySelector('input#pais').value.toLowerCase();
        var res = document.querySelector('div#res');
        const FixCountry = `${pais.charAt().toUpperCase()}${pais.slice(1)}`

        res.innerHTML = `<p>Vivendo em ${FixCountry}.</p>`;
        if (pais.toLowerCase() === ('brasil')) {
            res.innerHTML += `<p>Você é brasileiro!</p>`;
        } else {
            res.innerHTML += `<p>Você é estrangeiro!</p>`;
        }
    }

</script>

</html>
