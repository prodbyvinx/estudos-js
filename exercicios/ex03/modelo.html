<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Contador passo-a-passo!</h1>
    </header>

    <section id="section">
        <div id="inputs">
            <p>Início: <input type="number" name="inicio" id="txti" min="1"></p>
            <p>Fim: <input type="number" name="fim" id="txtf" min="1"></p>
            <p>Passo: <input type="number" name="passo" id="txtp" min="1"></p>
            <p><input type="button" id="contar" onclick="contar()" value="Contar"></p>
        </div>

        <div id="res">
            <p>A contagem será exibida aqui!</p>
        </div>
    </section>

    <footer>
        <p>&copy; ViniHB</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
