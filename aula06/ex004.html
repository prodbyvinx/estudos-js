<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 004</title>
    <style>
        body {
            background-color: rgb(19, 68, 85);
            color: whitesmoke;
            font: normal 20pt Arial;
        }

        h1 {
            color: coral;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`);
        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}<br/>`);
        /* Para transformar qualquer valor em valor monetário utilizar o seguinte código:
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) */
        // BRL pode ser alternado para USD ou qualquer outra moeda.
    </script>
</body>
